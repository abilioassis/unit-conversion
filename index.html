<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\style.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <main>
      <!-- Section A -->
      <section id="section-a" class="flex">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="qty" type="number" />
        <button id="convert-btn">Convert</button>
      </section>
      <!-- Section B -->
      <section id="section-b" class="flex">
        <article class="unit-conversion">
          <h2>Length (Meter/Feet)</h2>
          <p id="m">1 meters = 3.281 feet</p>
          <p id="ft">1 feet = 0.305 meters</p>
        </article>
        <article class="unit-conversion">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="l">1 liters = 0.264 gallons</p>
          <p id="gal">1 gallons = 3.785 liters</p>
        </article>
        <article class="unit-conversion">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="kg">1 kilos = 2.205 pounds</p>
          <p id="lb">1 pounds = 0.454 kilos</p>
        </article>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
